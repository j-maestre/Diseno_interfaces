<!DOCTYPE html>
<html>
<head>
<title>hola</title>
</head>
<body>

    <h1>Form</h1>

    <form>
        <label for="name">Nombre completo</label><br>
        <input type="text" id="name" value="Nombre" required><br><br>

        <label for="email">Direccion de correo electronico</label><br>
        <input type="text" id="email" value="Email" required><br><br>

        <label for="email2">Repite el correo electronico</label><br>
        <input type="text" id="email2" value="Email" required><br><br>

        <label for="fecha1">Fecha de llegada:</label><br>
        <input type="date" id="f_ini" required><br><br>
        
        <label for="n_noches">Numero de noches (99,00 USD por habitacion y noche):</label><br>
        <input class="quantity" id="id_form-0-quantity" min="0" name="form-0-quantity" value="1" type="number"><br><br>
    
        <label for="n_personas">Numero de personas (10,00 USD por persona adicional y noche):</label><br>
        <input class="quantity" id="id_form-0-quantity2" min="0" name="form-0-quantity" value="1" type="number"><br><br>
    

        <p>Total estimado: 99,00USD</p><br><br>
        <label for="prom_code">Codigo promocional:</label><br>
        <input type="text" id="prom_code"><br><br>

        <input type="button" id="solicitar" value="Solicitar reserva">
    </form>



</body>
</html>
