<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Images SVG</title>
  <style>

    :root {
      --stroke: rgba(0, 255, 98, 0.747);
      --background: rgba(255, 196, 0, 0.377);
      --translation-x: 400px;
      --translation-y: -400px;
    }


    svg line {
        stroke-width: 10;
        stroke: var(--stroke);
        stroke-dasharray: 400;
        /* -webkit-transition: all .6s; */
        transition: transform .9s;
        transition-timing-function: linear;
    }

    svg{
        background-color: var(--background);
    }

    svg:hover .top{
        transform: translateX(var(--translation-x));
    }

    svg:hover .right{
        transition-delay: 0.9s;
        transform: translateY(var(--translation-x));
    }

    svg:hover .bottom{
        transition-delay: 1.8s;
        transform: translateX(var(--translation-y));
    }

    svg:hover .left{
        transition-delay: 2.7s;
        transform: translateY(var(--translation-y));
    }


</style>
</head>
<body>


<div class="container"> Hover me!</div>
<svg width="400" height="400">
    <line class="top" x1="0" y1="0" x2="1200" y2="0" />
    <line class="left" x1="0" y1="400" x2="0" y2="-800" />
    <line class="bottom" x1="400" y1="400" x2="-800" y2="400" />
    <line class="right" x1="400" y1="0" x2="400" y2="1200" />
</svg>

</body>
</html>
