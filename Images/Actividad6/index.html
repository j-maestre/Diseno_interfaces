<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Images SVG</title>
  <style>
      svg line {
            stroke-width: 10;
            stroke: rgba(0, 255, 98, 0.747);
            fill: none;
            stroke-dasharray: 400;
            /* -webkit-transition: all .6s; */
            transition: transform .9s;
            transition-timing-function: linear;
        }

    svg{
        background-color: rgba(255, 196, 0, 0.377);
    }

    svg:hover .top{
        transform: translateX(400px);
    }

    svg:hover .right{
        transition-delay: 0.9s;
        transform: translateY(400px);
    }

    svg:hover .bottom{
        transition-delay: 1.8s;
        transform: translateX(-400px);
    }

    svg:hover .left{
        transition-delay: 2.7s;
        transform: translateY(-400px);
    }


</style>
</head>
<body>


<div class="container"> Hover me!</div>
<svg width="400" height="400">
    <line class="top" x1="0" y1="0" x2="1200" y2="0" />
    <line class="left" x1="0" y1="400" x2="0" y2="-800" />
    <line class="bottom" x1="400" y1="400" x2="-800" y2="400" />
    <line class="right" x1="400" y1="0" x2="400" y2="1200" />
</svg>

</body>
</html>
