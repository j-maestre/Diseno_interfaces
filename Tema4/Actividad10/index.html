<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ejercicio 10</title>

<style>
    article{
        position:relative;
    }
    .heading{
        font-weight: bold;
        position: absolute;
        left: 100px;
        top:150px;
    }
   
</style>

</head>
<body>
    <div class="root">
        <article>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed<br>100px from the left of the page and 150px from the top of the page.</article>
        <div class="heading">This is a heading with an absolute position</div>
    </div>
  
</body>
