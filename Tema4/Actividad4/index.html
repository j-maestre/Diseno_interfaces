<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio de selectores</title>
<style type="text/css">
    .primero, .segundo{
  display: inline-block;
  width: 400px;
  border-left: 1px solid black;
  background-color: white; 
}
.primero{
    height: 70px;
    padding-left: 10px;
    padding-top: 20px;
    border-right: 14px solid black;
    border-top: 10px solid black;
    border-bottom: 8px solid black;  
}

.segundo{
    border-style: groove;
    border-top:10px solid red;
    border-right: 14px solid blue;
    border-bottom: 8px solid greenyellow;  
}
</style>
</head>
<body>
    <div class="primero">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam dolorem </div><br><br>
    <div class="segundo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia optio, </div>

</body>
</html>
