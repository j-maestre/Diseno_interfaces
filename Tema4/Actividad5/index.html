<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio de selectores</title>
<style>
    .b{
        border-style: ridge groove;
    }
    .a{
        border-style: groove ridge;
    }
    .j{
        border-style: inset;
    }
    .c{
        border-style: outset;
    }
    .d{
        border-style: none;
    }
    .e{
        border-style: dashed;
    }
    .f{
        border-style: solid;
    }
    .g{
        border-style: hidden;
    }
    .h{
        border-style: double;
    }
    .i{
        border-style: dotted;
    }
</style>

</head>
<body>

    <div class="e">border-style=</div><br>
    <div class="f">border-style=</div><br>
    <div class="g">border-style=</div><br>
    <div class="h">border-style=</div><br>
    <div class="i">border-style=</div><br>
    <div class="j">border-style=</div><br>
</body>
</html>
