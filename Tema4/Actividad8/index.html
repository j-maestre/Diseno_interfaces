<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio 8</title>

<style>
  .primero{
      position: none;
  }
  .segundo{
      position: relative;
      left: -50px;
  }
  .tercero{
    position: relative;
    left: 50px;
  }
</style>

</head>
<body>
    <h1 class="primero">This is a heading with no position</h1>
    <h1 class="segundo">This heading is moved according to its normal position</h1>
    <h1 class="tercero">This heading is moved according to its normal position</h1>
  
</body>
</html>
