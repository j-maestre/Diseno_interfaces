

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio 8</title>

<style>
    .primero, .tercero{
        position: none;
    }
    .segundo{
        position: relative;
        bottom: 15px;
    }

    .cuarto{
        position: absolute;
        top: 94px;
    }
</style>

</head>
<body>
    <h2 class="primero">This is a heading with no position</h2>
    <h2 class="segundo">This heading isn't moved upwards according to its normal position</h2>
    <h2 class="tercero">This is a heading with no position</h2>
    <h2 class="cuarto">This heading isn't moved upwards according to its normal position</h2>
  
</body>
</html>
