<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid4</title>
  <style media="screen">
      body{
          background-color: black;
      }
  
  .yellow, .red{
      display: grid;
      grid-template-columns: 50% 50%;
      width: 1100px;
  }

  .yellow p, .red p{
    width: 100px;
      height: 80px;
  }

  .yellow p{
      background-color: yellow;
      border-radius: 10px;
      align-items: center;
  }  
  .red p{
      background-color: red;
      
      border-radius: 10px;
  }

  .yellow_vertical{
      position: absolute;
      margin-top: -10%;
      margin-left: 14%;
      grid-template-columns: 100%;
      grid-template-rows: 33% 33% 33%;
  }
  .yellow_vertical__yellow{
      background-color: yellow;
      width: 20px;
      height: 60px;
      margin-top:-68%;
  }

  .cruise p{
      width: 80px;
      height: 60px;
      margin-top: 1px;
  }

  .cruise__green{
      background-color: green;
  }
  .cruise__yellow{
      background-color: yellow;
  }
  .cruise__red{
      background-color: red;
  }

  .cruise{
      position: absolute;
      margin-top: -12.4%;
      margin-left: 17%;
      display: grid;
      grid-template-columns: 100%;
      grid-template-rows: 33% 33% 33%;
  }

  
  .rectangulo{
    display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(17, 1fr);
      background-color: red;
      border-color: black;
      grid-gap: 10px;
  }

  .fondo{
      position: absolute;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 65px;
      margin-left: 15%;
      margin-top: -29%;
  }
  .bars p{

      width: 32.5px;
      height: 9px;
      background-color: red;
      justify-self: center;
      margin-top:1px;
      margin-bottom: 3px;
  }
  .bars{
      margin:0;
      padding: 0;
      margin-inline-start: 1em;
      margin-inline-end:1em ;
      margin-inline-start: 0px;
      margin-inline-end: -5px;
      width: 45px;
      height: 200px;
  }

p {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    text-align: center !important;
    font-weight: bold;
}

  </style>
</head>
